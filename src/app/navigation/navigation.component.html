<div class="nav-wrapper">
  <ul [class.open]="isOpen">
    <li *ngFor="let link of links;" >
      <a [routerLink]="link.link" [routerLinkActive]="'selected'" [routerLinkActiveOptions]="{exact: true}">
        <i class="material-icons">
          {{link.icon}}
        </i>
        <span>{{link.name}}</span>
      </a>
    </li>
  </ul>
</div>
