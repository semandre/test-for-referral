<div class="nav-wrapper">
  <ul [class.open]="isOpen">
    <li *ngFor="let link of links;">
      <a [routerLink]="link.link"
         [routerLinkActive]="'selected'"
         [routerLinkActiveOptions]="{exact: !link.link}"
         >
        <i class="material-icons">
          {{link.icon}}
        </i>
        <span>{{link.name}}</span>
      </a>
    </li>
  </ul>
</div>
