<div class="simulation-list">
  <button [routerLink]="['/','list','new']">
    <i class="material-icons">
      add
    </i>
    <span>Create New</span>
  </button>
  <div class="simulation-list__table">
    <h3 class="head-title">Saved Simulation</h3>
    <div class="flex-table">
      <div class="flex-table__row">
        <div class="flex-table__row__header" *ngFor="let head of header">{{head}}</div>
      </div>
      <a class="flex-table__row" *ngFor="let item of list$ | async; let i = index" (click)="navigateToBond(item.id)">
        <div class="flex-table__row__content">{{item.name}}</div>
        <div class="flex-table__row__content">{{item.base}}</div>
        <div class="flex-table__row__content">{{item.date}}</div>
        <div class="hover-btn">
          <ul id="menu-{{i}}">
            <li (click)="onDuplicate(item, $event)">Duplicate</li>
            <li (click)="onExport(item, $event)">Export To Excel</li>
            <li (click)="onDelete(item, $event)">Delete</li>
          </ul>
          <i class="material-icons">more_horiz</i>
        </div>
      </a>
    </div>
  </div>
</div>
