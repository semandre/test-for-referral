<div class="transaction-details">
  <div class="col-flex-table bold">
    <div class="col-flex-table__column" *ngFor="let column of columns">
      <div class="col-flex-table__column__header">{{column.name}}</div>
      <div *ngFor="let item of items?.sell" class="col-flex-table__column__content">{{item[column.value]}}</div>
      <div class="col-flex-table__column__add">
        <div class="col-flex-table__column__content">{{items?.totalSell[column.value]}}</div>
      </div>
      <div class="buy-wrapper">
        <div class="col-flex-table__column__header">{{column.name}}</div>
        <div *ngFor="let item of items?.buy" class="col-flex-table__column__content">{{item[column.value]}}</div>
      </div>
      <div class="col-flex-table__column__add">
        <div class="col-flex-table__column__content">{{items?.totalBuy[column.value]}}</div>
      </div>
      <div class="buy-wrapper change">
        <div class="col-flex-table__column__content">{{items?.difference[column.value]}}</div>
      </div>
    </div>
  </div>
</div>
