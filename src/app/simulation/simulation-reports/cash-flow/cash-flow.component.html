<div class="cash-flow">
  <div class="table-wrapper">
    <h3 class="head-title">12 Month Horizon</h3>
    <app-reports-table [columns]="columns" [items]="items?.cashFlow12Month" [styles]="styles" [totalItems]="items?.total12Month" [totalColumns]="totalColumns"></app-reports-table>
  </div>
  <div class="table-wrapper">
    <h3 class="head-title">5 Year Horizon</h3>
    <app-reports-table [columns]="columns" [items]="items?.cashFlow5Year" [styles]="styles" [totalItems]="items?.total5Year" [totalColumns]="totalColumns"></app-reports-table>
  </div>
  <div class="chart-wrapper">
    <div class="header-wrapper">
      <h3>Swapped items cashflow</h3>
      <div class="btn-wrapper">
        <div class="report__tabs">
          <button (click)="selectedTab = '5y'" [ngClass]="{'selected': selectedTab === '5y'}">
            5 YEARS
          </button>
          <button (click)="selectedTab = '12m'" [ngClass]="{'selected': selectedTab === '12m'}">
            12 MONTH
          </button>
        </div>
      </div>
    </div>
    <igx-category-chart [dataSource]="selectedTab === '12m' ? monthChartData : yearChartData"
                        [brushes]="['#F23030', '#FFECEC']"
                        xAxisInterval="1"
                        yAxisMajorStrokeThickness="0"
                        isHorizontalZoomEnabled="false"
                        isVerticalZoomEnabled="false"
                        outlines=""
                        width="100%"
                        height="300px">
    </igx-category-chart>
  </div>

</div>
