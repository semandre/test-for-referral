<div class="col-flex-table" [ngStyle]="styles" [ngClass]="{'bold': boldCol}">
  <div class="col-flex-table__column" *ngFor="let column of columns">
    <div class="col-flex-table__column__header">{{column.name}}</div>
    <div *ngFor="let item of items" class="col-flex-table__column__content">
      {{column.type == 'date' ? (item[column.value] | date : "MMM - yy") : item[column.value]}}
    </div>
    <div class="col-flex-table__column__header" *ngIf="totalItems">{{totalItems[column.value]}}</div>
  </div>
</div>
