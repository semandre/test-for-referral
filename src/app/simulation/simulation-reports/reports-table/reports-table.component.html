<div class="flex-table" [ngStyle]="styles">
  <div class="flex-table__column" *ngFor="let column of columns">
    <div class="flex-table__column__header">{{column.name}}</div>
    <ng-container *ngFor="let item of items">
      <div class="flex-table__column__content">{{item[column.value]}}</div>
    </ng-container>
  </div>
</div>
