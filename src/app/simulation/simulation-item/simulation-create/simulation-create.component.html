<div class="create-wrapper">
  <h3>Save Simulation</h3>
  <div class="input-block">
    <input type="text" placeholder="Simulation name" [(ngModel)]="name">
  </div>
  <div class="btn-wrapper">
    <button class="outline-btn" (click)="cancel()">Cancel</button>
    <button class="raised-btn" (click)="saveSimulation()">Apply</button>
  </div>
</div>
